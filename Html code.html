<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample google login form</title>
    <link rel="stylesheet" href="google login page.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">

            <img src="google logo2.png" alt="google logo">

            <h1 class="form-title">Sign In</h1>

            <div class="form-group">
                <input type="text" class="form-control" required >
                <label for="" class="form-label">Email Id</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" required id="txtpassword">
                <label for="" class="form-label">Enter Your Password</label>
            </div>

            <div class="form-group">
                <label for="" class="show-label">
                    <input type="checkbox" id="show"> Show Password
                </label>
            </div>

            <div class="bottom-box">
                <a href="#">Forget Password ?</a>
                <button class="form-button">Next</button>
            </div>
        </form>
    </div>

    <script src="google login page.js"></script>
</body>
</html>
